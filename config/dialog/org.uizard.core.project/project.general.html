<div>
	<table>
		<tr>
			<td style="width:150px;">Project Type : </td>
			<td><input type="text" name="type" validate="" style="width:200px;"></td>
		</tr>
		<tr>
			<td >Project Detailed Type : </td>
			<td><input type="text" name="detailedType" validate="" style="width:200px;"></td>
		</tr>
		<tr>
			<td >Project Author : </td>
			<td><input type="text" name="author" validate="alphanum" style="width:200px;"></td>
		</tr>
		<tr>
			<td>Project Name : </td>
			<td><input type="text" name="name" validate="required, alphanum" style="width:200px;"></td>
		</tr>
		<tr>
			<td >Project Date : </td>
			<td><input type="text" name="date" validate="" style="width:200px;" readonly></td>
		</tr>
		<tr>
			<td>Project About : </td>
			<td><textarea type="text" name="about" validate="alphanum" style="resize: none; width:200px; overflow:hidden;"></textarea></td>
		</tr>
	</table>
</div>
