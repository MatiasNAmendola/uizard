<div id="project.open" style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	Location : 
            <input style="width:300px;" />
        </div>
        <div style="float:right;">
        	Type : 
            <select name='selectbox'>
                <option value='1'>Local</option>
                <option value='2'>Remote</option>
                <option value='3'>FTP</option>
                <option value='4'>SVN</option>
                <option value='5'>git</option>
            </select>
        </div>
    </div>
	<div id="projectOpenDialogMiddle" style="width:580px; height:210px; margin-top:8px; overflow:auto; font-size:11px;">
		<div id="projectOpenDialogLeft">
			<div id="projectList"></div>
		</div>
		<div id="projectOpenDialogCenter">
			<div id="divProjectInformation"></div>
		</div>
    </div>
	<input id="divProjectPath" type="hidden">
	<input id="divProjectName" type="hidden">
	<input id="divProjectType" type="hidden">
</div>
