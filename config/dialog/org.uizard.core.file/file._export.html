<div id="fileExport" style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	Location : 
            <input style="width:300px;" />
        </div>
        <div style="float:right;">
        	Type : 
            <select name='selectbox'>
                <option value='1'>Local</option>
                <option value='2'>Remote</option>
                <option value='3'>FTP</option>
                <option value='4'>SVN</option>
                <option value='5'>git</option>
            </select>
        </div>
    </div>
	<div id="fileExportDialogMiddle" style="width:580px; height:210px; margin-top:8px; overflow:auto; font-size:11px;">
		<div id="fileExportDialogLeft">
			<div id="fileExportProjectList"></div>
		</div>
		<div id="fileExportDialogCenter">
			<div id="fileExportProjectInformation"></div>
		</div>
    </div>
	<input id="fileExportProjectPath" type="hidden">
	<input id="fileExportProjectName" type="hidden">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
		<div style="float:left;">Export file type</div>
		<div style="float:right;">
            <select id='fileExportType'>
                <option value='1' selected="selected">tar</option>
                <option value='2'>zip</option>
            </select>
		</div>
	</div>
</div>
