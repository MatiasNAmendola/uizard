<div style="text-align:left;">
	<div style="width:100%; height:20px; overflow:auto; font-size:11px;">
    	<div style="float:left;">
        	Location : 
            <input type="text" id="fileOpeninputLocationPath" style="width:400px; height:15px;">
        </div>
        <div style="float:right;">
        	Type : 
            <select name='selectbox'>
                <option value='1'>Local</option>
                <option value='2'>Remote</option>
                <option value='3'>FTP</option>
                <option value='4'>SVN</option>
                <option value='5'>git</option>
            </select>
        </div>
    </div>
	<div id="openDialogMiddle" style="width:580px; height:210px; margin-top:8px; overflow:auto; font-size:11px;">
		<div id="openDialogLeft">
			<div id="fileOpenTreeview"></div>
		</div>
		<div id="openDialogCenter"></div>
    </div>
	<div style="width:100%; height:50px; border:1px solid #999; margin-top:8px; font-size:11px;">
		<div style="width:550px; height:70px; margin-left:4px; margin-top:2px;">
			<table>
                <tr style="line-height:1.8em;">
                    <td style="width:70px">File Name</td>
                    <td><input type"text" id="fileOpenInputFileName" style="width:400px; height:15px"/></td>
                </tr>	
                <tr style="line-height:1.8em;">
                    <td style="width:70px">File Type</td>
                    <td>
                        <select id='fileOpenProjectType' style="width:405px; height:20px;">
                            <option value='0' selected>All Files (*.*)</option>
                        	<option value='html'>Html (*.html)</option>
                            <option value='m'>Objective-C (*.m)</option>
                        </select>
                    </td>
                </tr>
			</table>
		</div>
    </div>    
</div>
